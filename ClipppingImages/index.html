<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Clipping Images</title>

    <!-- PROJECT THEME CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="sandbox">
        <h1>Clipping Images</h1>
        <section class="content">
            <div>
                <h4>Example #1</h4>
                <img width="200" height="auto" src="./img/dancer.jpg" alt="dancer on the city" class="clip-image-1">
            </div>
            <div>
                <h4>Example #2</h4>
                <img width="200" height="auto" src="./img/chicago.jpg" alt="chicago teather at night"
                    class="clip-image-2">
            </div>
            <div>
                <h4>Example #3</h4>
                <img width="200" height="auto" src="./img/iguana.jpg" alt="iguana in the jungle" class="clip-image-3">
            </div>
            <div>
                <h4>Example #4</h4>
                <img width="200" height="auto" src="./img/portrait.jpg" alt="portrait of two people"
                    class="clip-image-4">
            </div>
        </section>
    </div>
</body>

</html>
